<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Fénix</title>
</head>
<body class="bg-secondary-subtle">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-darky">
        <div class="container-fluid"> 
            <a class="navbar-brand" href="../../index.html">
                <div class="d-flex align-items-center">
                    <div class="bg-image"></div>
                    <div class="brand-title ms-2"> 
                        <h1 class="mb-0">Fénix Studio</h1>
                        <p class="mb-0">Renace la fotografía</p>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="../../index.html">Inicio</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./howBuy.html">¿Cómo Cómprar?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./distributedBrands.html">Marcas Distibuídas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./paymentsTransfers.html">Pagos y Transferencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link selected" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    <main class="contact__container">
        <form action="#" method="#" class="contact__form">
            <fieldset>
                <legend>Contáctanos</legend>
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="ej: Juan Pedro Pérez Soto">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="contacto@fotofenix.com">
                <label for="comment"></label>
                <textarea name="comment" id="order" cols="30" rows="10" placeholder="Escriba su comentario aquí"></textarea>
                <input type="submit" value="Enviar" class="submit">
            </fieldset>
        </form>
        <div class="social__Media sm__contact">
            <a href="www.facebook.com" target="_blank"><img src="../img/icon-facebook.svg" alt="Logo de Facebook"></a>
            <a href="www.instagram.com" target="_blank"><img src="../img/icon-instagram.svg" alt="Logo de Instagram"></a>
            <a href="www.youtube.com" target="_blank"><img src="../img/icon-youtube.svg" alt="Logo de Youtube"></a>
        </div>
        <iframe class="contact__iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2768.6525177838716!2d-71.24528907136963!3d-32.89676177821409!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689d27b8ccfb0fd%3A0xd5874354ea38de4d!2sMall%20Shopping%20Center%20Quillota!5e0!3m2!1ses!2scl!4v1684769970629!5m2!1ses!2scl"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
    </main>
    
    

    <script src="../js/logica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
